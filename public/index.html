<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GNPL Cricket Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
      min-height: 100vh;
    }
    .joy-card {
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(56, 28, 113, 0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
    }
    .joy-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 8px 32px rgba(56, 28, 113, 0.19);
    }
    .emoji {
      font-size: 2rem; 
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    .stats-badge {
      border-radius: 12px;
      background: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
      color: #333;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.35em 0.9em;
      margin-right: 0.5rem;
    }
    .top-player-avatar {
      background: #fffbe7;
      border-radius: 50%;
      width: 40px; height: 40px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.4rem;
      font-weight: 700;
      margin-right: 1rem;
      border: 2px solid #fbc2eb;
    }
    .progress {
      height: 10px;
      background: #f6f8fa;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 0.4rem;
    }
    .progress-bar {
      transition: width 0.6s cubic-bezier(.4,0,.2,1);
    }
    .accordion-button, .accordion-body {
      border-radius: 10px !important;
    }
    .accordion-button:not(.collapsed) {
      color: #fff;
      background: linear-gradient(90deg, #a1c4fd 0%, #c2e9fb 100%);
    }
    .highlight {
      color: #e17055;
      font-weight: bold;
    }
    .joy-title {
      font-size: 2.2rem;
      font-weight: 800;
      color: #562b80;
      margin-bottom: 0.1em;
      letter-spacing: 1px;
    }
    .joy-subtitle {
      font-size: 1.2rem;
      color: #a371f7;
      font-weight: 600;
      margin-bottom: 2em;
    }
    .btn-outline-joy {
      border-radius: 12px;
      border: 2px solid #e17055;
      color: #e17055;
      font-weight: 600;
      background: #fff;
      transition: background 0.2s, color 0.2s;
    }
    .btn-outline-joy:hover, .btn-outline-joy:focus {
      background: #e17055;
      color: #fff;
    }
    /* Toast style for joy */
    #toast .toast {
      border-radius: 16px;
      font-weight: bold;
    }
    /* Responsive joy tweaks */
    @media (max-width: 576px) {
      .joy-title { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="text-center mb-4">
    <div class="joy-title"><span class="emoji">üèè</span> GNPL Cricket Dashboard</div>
    <div class="joy-subtitle">Cricket, but with more fun and color!</div>
  </div>
  <!-- Admin login panel -->
  <div id="adminLoginPanel" class="card joy-card mx-auto my-3" style="max-width:400px;">
    <div class="card-body">
      <h5 class="card-title">üîë Admin Login</h5>
      <form id="adminLoginForm">
        <div class="mb-2">
          <input class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="mb-2">
          <input class="form-control" name="password" type="password" placeholder="Password" required>
        </div>
        <button class="btn btn-outline-joy w-100">Login</button>
      </form>
    </div>
  </div>
  <div id="adminPanel" class="card joy-card my-3 d-none">
    <div class="card-body">
      <h5 class="card-title d-flex justify-content-between align-items-center">
        Admin Panel <button id="logoutBtn" class="btn btn-outline-joy btn-sm">Logout</button>
      </h5>
      <form id="adminActionsForm" class="d-flex gap-2 mb-3">
        <button type="button" class="btn btn-outline-warning" id="undoBtn"><i class="bi bi-arrow-counterclockwise"></i> Undo</button>
        <button type="button" class="btn btn-outline-info" id="redoBtn"><i class="bi bi-arrow-clockwise"></i> Redo</button>
      </form>
      <form id="addPlayerForm" class="input-group mb-2" autocomplete="off">
        <input class="form-control" name="teamName" placeholder="Team" required>
        <input class="form-control" name="playerName" placeholder="Player name" required>
        <button class="btn btn-outline-joy" type="submit"><i class="bi bi-person-plus"></i> Add Player</button>
      </form>
      <form id="removePlayerForm" class="input-group mb-2" autocomplete="off">
        <input class="form-control" name="teamName" placeholder="Team" required>
        <input class="form-control" name="playerName" placeholder="Player name" required>
        <button class="btn btn-outline-danger" type="submit"><i class="bi bi-person-dash"></i> Remove Player</button>
      </form>
      <form id="createMatchForm" class="input-group mb-2" autocomplete="off">
        <input class="form-control" name="teamA" placeholder="Team A" required>
        <input class="form-control" name="teamB" placeholder="Team B" required>
        <input class="form-control" name="matchDateTime" type="datetime-local" required>
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-calendar-plus"></i> Create Match</button>
      </form>
      <form id="updateMatchScoreForm" class="input-group mb-2" autocomplete="off">
        <input class="form-control" name="matchId" placeholder="Match ID" required>
        <input class="form-control" name="playerName" placeholder="Player" required>
        <input class="form-control" name="runs" type="number" placeholder="Runs">
        <input class="form-control" name="wickets" type="number" placeholder="Wickets">
        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-pencil"></i> Update Score</button>
      </form>
      <form id="setMatchResultForm" class="input-group mb-2" autocomplete="off">
        <input class="form-control" name="matchId" placeholder="Match ID" required>
        <input class="form-control" name="winner" placeholder="Winning Team" required>
        <button class="btn btn-outline-success" type="submit"><i class="bi bi-trophy"></i> Set Result</button>
      </form>
    </div>
  </div>

  <!-- Joyful Stats display -->
  <div class="stats-section mx-auto" style="max-width: 1050px;">
    <div class="row mb-4 g-3">
      <div class="col-md-6">
        <h5 class="mb-2"><span class="emoji">üìÖ</span> Upcoming Matches</h5>
        <div id="upcomingMatchesList" class="row g-3"></div>
      </div>
      <div class="col-md-6">
        <h5 class="mb-2"><span class="emoji">ü•á</span> Recent Results</h5>
        <div id="recentResultsList" class="row g-3"></div>
      </div>
    </div>
    <div class="row mb-3 g-3">
      <div class="col-md-6">
        <h5 class="mb-2"><span class="emoji">üèÜ</span> Points Table</h5>
        <table class="table table-striped table-hover joy-card" id="pointsTable">
          <thead class="table-primary">
            <tr>
              <th>Team</th><th>Played</th><th>Won</th><th>Lost</th><th>Points</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div class="row g-2">
          <div class="col-12">
            <h5 class="mb-2"><span class="emoji">üí•</span> Top 5 Batters</h5>
            <div id="topBattersList" class="row g-2"></div>
          </div>
          <div class="col-12 mt-3">
            <h5 class="mb-2"><span class="emoji">üéØ</span> Top 5 Bowlers</h5>
            <div id="topBowlersList" class="row g-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-12">
        <h5 class="mb-2"><span class="emoji">üßë‚Äçü§ù‚Äçüßë</span> Teams & Players</h5>
        <div class="accordion" id="teamsAccordion"></div>
      </div>
    </div>
  </div>
</div>
<div id="toast" class="position-fixed bottom-0 end-0 p-3" style="z-index:9999;"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ... your same admin/login/undo/redo JS as before ...
  // Just replace the UI update part with this:

  let isAdmin = false;
  document.getElementById('adminLoginForm').onsubmit = async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if (res.ok) {
      isAdmin = true;
      document.getElementById('adminLoginPanel').classList.add('d-none');
      document.getElementById('adminPanel').classList.remove('d-none');
      showToast('Admin logged in', 'success');
      loadStats();
    } else {
      showToast('Invalid login', 'danger');
    }
  };
  document.getElementById('logoutBtn').onclick = async () => {
    await fetch('/api/logout', { method: 'POST' });
    isAdmin = false;
    document.getElementById('adminPanel').classList.add('d-none');
    document.getElementById('adminLoginPanel').classList.remove('d-none');
    showToast('Logged out', 'secondary');
  };
  document.getElementById('undoBtn').onclick = async () => {
    await fetch('/api/admin-undo', { method: 'POST' }).then(r => r.json()).then(data => {
      if (data.success) {
        showToast('Undo successful!', 'warning');
        loadStats();
      } else showToast(data.error, 'danger');
    });
  };
  document.getElementById('redoBtn').onclick = async () => {
    await fetch('/api/admin-redo', { method: 'POST' }).then(r => r.json()).then(data => {
      if (data.success) {
        showToast('Redo successful!', 'info');
        loadStats();
      } else showToast(data.error, 'danger');
    });
  };
  document.getElementById('addPlayerForm').onsubmit = async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const res = await fetch('/api/addPlayer', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if (res.ok) {
      showToast('Player added', 'success');
      loadStats();
    } else {
      const r = await res.json();
      showToast(r.error || 'Error', 'danger');
    }
  };
  document.getElementById('removePlayerForm').onsubmit = async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const res = await fetch('/api/removePlayer', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if (res.ok) {
      showToast('Player removed', 'success');
      loadStats();
    } else {
      const r = await res.json();
      showToast(r.error || 'Error', 'danger');
    }
  };
  document.getElementById('createMatchForm').onsubmit = async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const res = await fetch('/api/createMatch', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if (res.ok) {
      showToast('Match created', 'success');
      loadStats();
    } else {
      const r = await res.json();
      showToast(r.error || 'Error', 'danger');
    }
  };
  document.getElementById('updateMatchScoreForm').onsubmit = async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const res = await fetch('/api/updateMatchScore', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if (res.ok) {
      showToast('Score updated', 'success');
      loadStats();
    } else {
      const r = await res.json();
      showToast(r.error || 'Error', 'danger');
    }
  };
  document.getElementById('setMatchResultForm').onsubmit = async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const data = Object.fromEntries(fd.entries());
    const res = await fetch('/api/setMatchResult', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    if (res.ok) {
      showToast('Result set', 'success');
      loadStats();
    } else {
      const r = await res.json();
      showToast(r.error || 'Error', 'danger');
    }
  };
  document.addEventListener('click', async function(e) {
    if (e.target.classList.contains('remove-match-btn')) {
      const matchId = e.target.dataset.matchId;
      const resStat = await fetch('/api/stats');
      const dataStat = await resStat.json();
      const matchObj = dataStat.matches.find(m => m.matchId === matchId);
      await fetch('/api/removeMatch', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ matchId, matchObj })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          showToast('Match removed!', 'danger');
          loadStats();
        } else showToast(data.error || 'Error', 'danger');
      });
    }
  });
  function showToast(msg, type='info') {
    const t = document.createElement('div');
    t.className = `toast align-items-center text-bg-${type} border-0`;
    t.role = 'alert'; t.innerHTML = `<div class="d-flex"><div class="toast-body">${msg}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div>`;
    document.getElementById('toast').appendChild(t);
    new bootstrap.Toast(t, { delay: 2500 }).show();
    t.addEventListener('hidden.bs.toast', () => t.remove());
  }

  async function loadStats() {
    const res = await fetch('/api/stats');
    const data = await res.json();
    // Upcoming
    document.getElementById('upcomingMatchesList').innerHTML = data.upcomingMatches.length
      ? data.upcomingMatches.map(m => `
        <div class="col-12">
          <div class="card joy-card border-primary mb-2">
            <div class="card-body">
              <span class="stats-badge">${m.matchId}</span> <b>${m.teamA}</b> vs <b>${m.teamB}</b><br>
              <span class="text-secondary"><i class="bi bi-calendar-event"></i> ${m.matchDateTime ? new Date(m.matchDateTime).toLocaleString() : 'Not set'}</span>
              ${isAdmin
                ? `<br><button class="btn btn-sm btn-outline-danger remove-match-btn mt-2" data-match-id="${m.matchId}"><i class="bi bi-x-circle"></i> Remove</button>`
                : ''}
            </div>
          </div>
        </div>
      `).join('')
      : '<div class="col-12"><div class="text-muted">No upcoming matches</div></div>';
    // Results
    document.getElementById('recentResultsList').innerHTML = data.finishedMatches.length
      ? data.finishedMatches.map(m => `
        <div class="col-12">
          <div class="card joy-card border-success mb-2">
            <div class="card-body">
              <span class="stats-badge">${m.matchId}</span> <b>${m.teamA}</b> vs <b>${m.teamB}</b><br>
              <span class="text-success"><i class="bi bi-trophy"></i> Winner: <b>${m.winner}</b></span><br>
              <span class="text-secondary"><i class="bi bi-calendar"></i> ${m.matchDateTime ? new Date(m.matchDateTime).toLocaleDateString() : ''}</span>
              ${isAdmin
                ? `<br><button class="btn btn-sm btn-outline-danger remove-match-btn mt-2" data-match-id="${m.matchId}"><i class="bi bi-x-circle"></i> Remove</button>`
                : ''}
            </div>
          </div>
        </div>
      `).join('')
      : '<div class="col-12"><div class="text-muted">No recent results</div></div>';
    // Top Batters
    document.getElementById('topBattersList').innerHTML = data.topBatters.length
      ? data.topBatters.map((b,i) => `
        <div class="col-12">
          <div class="card joy-card border-info shadow-sm">
            <div class="card-body d-flex align-items-center py-2">
              <div class="top-player-avatar">${b.playerName[0].toUpperCase()}${b.playerName[1]||''}</div>
              <div class="w-100">
                <span class="fw-bold">${b.playerName}</span>
                <span class="badge bg-info">${b.team}</span>
                <div class="progress mt-1">
                  <div class="progress-bar bg-primary" style="width:${b.runs / (data.topBatters[0].runs || 1) * 100}%"></div>
                </div>
                <small>Runs: <span class="fw-bold text-primary">${b.runs}</span></small>
              </div>
            </div>
          </div>
        </div>
      `).join('')
      : '<div class="col-12"><div class="text-muted">No data</div></div>';
    // Top Bowlers
    document.getElementById('topBowlersList').innerHTML = data.topBowlers.length
      ? data.topBowlers.map((b,i) => `
        <div class="col-12">
          <div class="card joy-card border-success shadow-sm">
            <div class="card-body d-flex align-items-center py-2">
              <div class="top-player-avatar">${b.playerName[0].toUpperCase()}${b.playerName[1]||''}</div>
              <div class="w-100">
                <span class="fw-bold">${b.playerName}</span>
                <span class="badge bg-success">${b.team}</span>
                <div class="progress mt-1">
                  <div class="progress-bar bg-success" style="width:${b.wickets / (data.topBowlers[0].wickets || 1) * 100}%"></div>
                </div>
                <small>Wickets: <span class="fw-bold text-success">${b.wickets}</span></small>
              </div>
            </div>
          </div>
        </div>
      `).join('')
      : '<div class="col-12"><div class="text-muted">No data</div></div>';
    // Points table
    const ptbody = document.querySelector('#pointsTable tbody');
    ptbody.innerHTML = data.pointsTable.length
      ? data.pointsTable.map(row =>
        `<tr>
          <td><span class="fw-bold">${row.team}</span></td>
          <td>${row.played}</td>
          <td class="text-success fw-bold">${row.won}</td>
          <td class="text-danger fw-bold">${row.lost}</td>
          <td class="fw-bold">${row.points}</td>
        </tr>`).join('')
      : '<tr><td colspan="5" class="text-muted text-center">No data</td></tr>';
    // Teams & Players accordion
    let teamsHtml = '';
    let idx = 0;
    for (let [team, players] of Object.entries(data.teams)) {
      teamsHtml += `
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading${idx}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${idx}" aria-expanded="false" aria-controls="collapse${idx}">
              ${team}
            </button>
          </h2>
          <div id="collapse${idx}" class="accordion-collapse collapse" aria-labelledby="heading${idx}" data-bs-parent="#teamsAccordion">
            <div class="accordion-body">
              <ul class="stats-list ps-3 mb-0">
      `;
      players.forEach(p => {
        teamsHtml += `<li><span class="highlight">${p.playerName}</span> ‚Äì Runs: <span class="text-primary">${p.runs}</span>, Wickets: <span class="text-success">${p.wickets}</span></li>`;
      });
      teamsHtml += `</ul></div></div></div>`;
      idx++;
    }
    document.getElementById('teamsAccordion').innerHTML = teamsHtml;
  }
  loadStats();
</script>
</body>
</html>
